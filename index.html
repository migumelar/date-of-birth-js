<body>

    <div class="wrapper">

<script>

    // console.log(dobDatepicker)
    // const one = dobDatepicker()

    dob = document.getElementById('dob')
    const one = dobDatepicker(dob, {
        display_mode: 'inline'
    })

    const two = dobDatepicker('#dob2', {
        year_range: 5,
        dateFormat: function (date) {
            return new Date(date).toString()
        },
        show_long_month: false,
        labels: {
            header_label: 'AWhen is your birthday?',
            select_day_label: 'BSelect day',
            select_month_label: 'CSelect month',
            select_year_label: 'DSelect year',
            reset_button_label: 'EReset and try again',
            date_range_label: 'FYear ' //label for year section -> "Year 2000 - 2020"
        },
        alerts: {
            invalid_date_alert: 'wrrroooooonnngg'
        }
    })
